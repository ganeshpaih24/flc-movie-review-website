{%extends 'base.html'%}
{%load static%}
{%block content%}
<form method="POST" action="" class="rate-form">
    {%csrf_token%}
    <select name="rate" id="id_rate" class="login-button">
            <div class="rate-dropdown-link">
        <option value="" selected disabled>Rate</option>
        <option value="1">1-Trash</option>
        <option value="2">2-Terrible</option>
        <option value="3">3-OK</option>
        <option value="4">4-Good</option>
        <option value="5">5-Perfect</option>
        </div>
    </select>
    <textarea name="text" id="id_text"></textarea>
    {% if form.errors %}
        {{form.errors}}
    {%endif%}
    <div class="button">
        <input type="submit" value="Add Review" class="login-button">
    </div>
</form>
{%endblock%}
