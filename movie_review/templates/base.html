{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" crossorigin="anonymous">
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/png">
    <link rel="stylesheet" href="{% static 'css/landing.css' %}">
</head>
<body>
    <nav>
        <a class="logo-link" href="{%url 'landing' %}"><img class="logo" src="{% static '/img/text.png' %}" title="Logo" width="75"></a>
        {%if user.is_authenticated %}
            <div class="dropdown">
                <a href="#" class="navbar-link">{{user.username}}<i class="fa fa-caret-down" style="padding-left:10px;"></i></a>
                <div class="dropcontent">
                    <a href="{%url 'profile' user.username %}">Profile</a>
                    <a href="{% url 'edit-profile' %}">Edit profile</a>
                    <a href="{% url 'logout' %}">Logout</a>
                </div>
            </div>
        {%else%}
        <a href="{% url 'login' %}" class="navbar-signin-link">Sign in</a>
        {%endif%}
    </nav>
    {%block content%}
    {%endblock%}
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
