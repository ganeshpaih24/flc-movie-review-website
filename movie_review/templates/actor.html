{%load static%}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/search.css' %}">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>Movie Design</title>
</head>

<body>
    <div class="container">
        <div class="content-container">
            <div class="movie-list-container">
                <h1 class="movie-list-title">GENRE</h1>
                <div class="movie-list-wrapper">
                    <div class="movie-list">
                        {%for movie in movie_data%}
                        <div class="movie-list-item">
                            <a href="{% url 'movie-details' movie.imdbID %}"><img class="movie-list-item-img"
                                    src="{{movie.Poster}}" alt=""></a>
                            <span class="movie-list-item-title">{{movie.Title}}</span>
                            <p class="movie-list-item-desc">{{movie.Year}}</p>
                            <button class="movie-list-item-button">{{movie.Type}}</button>
                        </div>
                        {%endfor%}
                    </div>
                    <!-- <i class="fas fa-chevron-right arrow"></i> -->
                </div>
            </div>

            <script src="{% static 'js/app.js' %}"></script>
</body>

</html>
